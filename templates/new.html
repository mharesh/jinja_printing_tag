<h1>if-elif condition</h1>
{% if a > b and a > c %}
   <h1>a is max{{a}}</h1>

    <h1>b is max{{b}}</h1>

-->
<h1>nested-if conditions</h1>
{% if a > b %}
    {% if a > c %}
       <h1>if block is true</h1>
       <h1>a is max</h1>
    {% else %}
        <h1>if-else inside block is true</h1>
        <h1>c is max</h1>
    {% endif %}
{% else %}
    {% if b > c %}
         <h1>b is max</h1>
    {% else %}
        <h1>c is max</h1>
    {% endif %}
{% endif %}

</body>
